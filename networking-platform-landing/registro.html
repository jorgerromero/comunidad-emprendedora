<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Comunidad Emprendedora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="logo.svg" alt="Logo" class="logo-navbar">
            <span class="brand">Comunidad Emprendedora</span>
        </div>
        <ul class="navbar-links">
            <li><a href="index.html#about">Sobre nosotros</a></li>
            <li><a href="index.html#beneficios">Beneficios</a></li>
            <li><a href="index.html#testimonios">Testimonios</a></li>
            <li><a href="index.html#galeria">Galería</a></li>
            <li><a href="index.html#zona-privada">Comunidad</a></li>
            <li><a href="registro.html" class="active">Registro</a></li>
        </ul>
    </nav>
    <main>
        <section class="registro-seccion">
            <h3>Regístrate y haz crecer tu red</h3>
            <form id="registro-form" enctype="multipart/form-data">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                <input type="text" id="objetivos" name="objetivos" placeholder="Objetivos principales" required>
                <textarea id="info" name="info" placeholder="Describe tu proyecto, sector o motivación" required></textarea>
                <input type="email" id="contacto" name="contacto" placeholder="Correo de contacto" required>
                <label for="foto" class="foto-label" id="foto-label">Añadir foto de perfil</label>
                <input type="file" id="foto" name="foto" accept="image/*">
                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <img src="logo.svg" alt="Logo" class="logo-footer">
                Comunidad Emprendedora
            </div>
            <div class="footer-social">
                <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"></a>
                <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
            </div>
        </div>
        <div class="footer-copy"> 2025 Comunidad Emprendedora</div>
    </footer>
    <script src="registro.js"></script>
    <script>
    // Efecto visual para botón de foto
    const fotoInput = document.getElementById('foto');
    const fotoLabel = document.getElementById('foto-label');
    fotoInput.addEventListener('change', function() {
        if (fotoInput.files && fotoInput.files.length > 0) {
            fotoLabel.classList.add('selected');
            fotoLabel.textContent = 'Foto seleccionada ';
        } else {
            fotoLabel.classList.remove('selected');
            fotoLabel.textContent = 'Añadir foto de perfil';
        }
    });
    fotoLabel.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            fotoInput.click();
        }
    });
    fotoLabel.setAttribute('tabindex', '0');
    fotoLabel.setAttribute('role', 'button');
    fotoLabel.onclick = () => fotoInput.click();
    </script>
</body>
</html>
